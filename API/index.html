<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Home</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="p-3">
            <h2 class="text-center mb-5">List of Clients</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>Address</th>
                        <th>Status</th>
                        <th>Created</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
             </table>
        </div>

        <script>
            function loadTableData(data)
            {
                const tableBody = document.getElementById("tableBody");
                data.forEach(element => {
                    let row = tableBody.insertRow();
                    let id = row.insertCell(0);
                    id.innerHTML = element.id;
                    let name = row.insertCell(1);
                    name.innerHTML = element.firstName + " " + element.lastName;
                    let email = row.insertCell(2);
                    email.innerHTML = element.email;
                    let phoneNumber = row.insertCell(3);
                    phoneNumber.innerHTML = element.phoneNumber;
                    let address = row.insertCell(4);
                    address.innerHTML = element.address;
                    let status = row.insertCell(5);
                    status.innerHTML = element.status;
                    let created = row.insertCell(6);
                    created.innerHTML = element.created.substring(0, 10);
                });
            }

            fetch("http://localhost:4000/api/Clients/")
                .then((response) => response.json())
                .then((data) => loadTableData(data))
                .catch((error) => { console.log("error: ", error)
            });
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
